<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Publicaciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }

        .list-group-item {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .list-group-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Foro - Publicaciones</h1>
        <a href="/crear-post" class="btn btn-primary my-3">Crear Nueva Publicación</a>
        <ul class="list-group">
            < posts.forEach(function(post) { >
                <li class="list-group-item">
                    <h3><= post.titulo ></h3>
                    <p><= post.contenido ></p>
                    <p>Fecha de Creación: <= post.fecha_creacion.toDateString() ></p>
                    < if (post.imagen_url) { >
                        <img src="<%= post.imagen_url %>" class="img-fluid" alt="Imagen relacionada">
                    < }>
                </li>
            < }) >
        </ul>
    </div>
</body>
</html>
